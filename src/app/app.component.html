<div class="container">
  <div class="card-row">
    <div class="card-header">{{title}}</div>
      <div class="card-body">
       <app-task-form [taskList]="taskList"></app-task-form>
      </div>
      <div class="card-body">
        <h2 *ngIf="taskList.length">my current Tasks ({{taskList.length}})</h2>
        <h2 *ngIf="!taskList.length">No task available.., Create one</h2>
       <app-task-list [tasks]="taskList">       
      </app-task-list>
      </div>
    </div>
</div>
